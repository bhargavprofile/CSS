<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">

             <div class="card-header-content">
               <div>
                 <p class="count">101.1K</p>

               </div>
                  <i class="fa-solid fa-circle-down a"></i>
             </div>
               <p class="footer-para"><i class="fa-solid fa-arrow-up"></i>&nbsp;3% from last month</p>
           </div>
           <div class="card2">
            <div class="card-header-content">
              <div>
                <p class="count">12.2K</p>

                 <i class="fa-solid fa-circle-down b"></i>
            </div>
              <p class="footer-para"><i class="fa-solid fa-arrow-up"></i>&nbsp;3% from last month</p>
          </div>
          <div class="card3">
            <div class="card-header-content">
              <div>
                <p class="count">5.3K</p>
                <p class="para">Customers</p>
              </div>
                 <i class="fa-solid fa-circle-down c"></i>
            </div>
              <p class="footer-para"><i class="fa-solid fa-arrow-up"></i>&nbsp;3% from last month</p>
          </div>
          <div class="card4">
            <div class="card-header-content">
              <div>
                <p class="count">7</p>
                <p class="para">Channels</p>
              </div>
                 <i class="fa-solid fa-circle-down d"></i>
            </div>
              <p class="footer-para"><i class="fa-solid fa-arrow-up"></i>&nbsp;3% from last month</p>
          </div>
        </div>

</html>
